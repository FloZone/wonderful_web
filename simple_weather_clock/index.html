<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <link rel="icon" type="image/png" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="80">☀️</text></svg>'>

  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"> </script>
</head>

<body onload="init()">
  <div id="content">
    <div id="clock">
      <span id="hh"></span>:<span id="mm"></span>
    </div>

    <div id="weather">
      <div id="weather-city"></div>
      <div id="weather-content">
        <img id="weather-icon" src="" alt="icon">
        <span id="weather-temp"><span id="weather-temp-value"></span><sup>°C</sup></span>
      </div>
      <div id="weather-desc"></div>
    </div>
  </div>

  <div id="footer">Click here to close</div>
</body>
</html>
